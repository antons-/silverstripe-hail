HailApi:
  AccessKey: false
  OrganisationId: false
  Timeout: 0
  Url: 'https://hail.to/api/v1/'
  RefreshRate: 86400
SiteConfig:
  extensions:
    - HailLoginExtension
    - HailExcludedListExtension
HailArticle:
  extensions:
    - SearchableDataObject
    - HailExcludedExtension
HailPublication:
  extensions:
    - HailExcludedExtension
Director:
  rules:
    'HailCallbackController': 'HailCallbackController'
    'HailShell': 'HailShell'
