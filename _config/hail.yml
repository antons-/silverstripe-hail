---
Name: hailconfig
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: 'silverstripe-hail'
Firebrand\Hail\Api\Client:
  BaseApiUrl: 'https://hail.to/api/v1/'
  AuthorizationUrl: 'https://hail.to/oauth/authorise'
  RefreshRate: 86400
Firebrand\Hail\Pages\HailPageController:
  UseDefaultCss: true
SilverStripe\ORM\DataObject:
  extensions:
    - Firebrand\Hail\Extensions\DataObjectExtension
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - Firebrand\Hail\Admin\SettingsExtension
SilverStripe\Admin\LeftAndMain:
  extensions:
    - Firebrand\Hail\Extensions\UpdateFormExtension
  extra_requirements_css:
    - vendor/firebrand/silverstripe-hail/client/dist/styles/hail.bundle.css
SilverStripe\Control\Director:
  rules:
    'HailCallbackController': 'Firebrand\Hail\Controllers\CallbackController'
    'hail': 'Firebrand\Hail\Controllers\HailController'
SilverStripe\ORM\FieldType\DBString:
  extensions:
    - Firebrand\Hail\Extensions\DBStringExtension