---
Name: hailconfig
---
SilverStripe\Core\Manifest\ModuleManifest:
  project: 'silverstripe-hail'
Firebrand\Hail\Api\Client:
  Timeout: 0
  BaseApiUrl: 'https://hail.to/api/v1/'
  AuthorizationUrl: 'https://hail.to/oauth/authorise'
  RefreshRate: 86400

SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - Firebrand\Hail\Admin\SettingsExtension
SilverStripe\Admin\LeftAndMain:
  extra_requirements_css:
    - vendor/firebrand/silverstripe-hail/client/dist/styles/main.css
#  extra_requirements_javascript:
#    - vendor/firebrand/silverstripe-hail/client/dist/js/main.bundle.js
SilverStripe\Control\Director:
  rules:
    'HailCallbackController': 'Firebrand\Hail\Controllers\CallbackController'